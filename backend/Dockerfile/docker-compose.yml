version: '3.8'

services:
  db:
    image: mysql:latest
    container_name: mysql-escuela-nieve
    environment:
      MYSQL_ROOT_PASSWORD: "123456789"
      MYSQL_DATABASE: escuelaDeportesNieve
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - escuela_nieve_net

networks:
  escuela_nieve_net:
    driver: bridge

volumes:
  mysql_data:
